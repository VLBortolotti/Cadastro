<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulário</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
	
		<!-- Icones utilizados no formulario -->
	    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

	</head>

	<body>
		
		<div class="container"> 
			<form class="formulario">
				<h2 class="title">Cadastro</h2>
				<div class="form-group">
					<label for="nome">Nome</label>
					<div class="input-group">
						<input type="text" id="nome" placeholder="Nome">
					</div>
				</div>

				<div class="form-group">
					<label for="endereco">Endereço</label>
					<div class="input-group">
						<input type="endereco" id="endereco" placeholder="Endereço">
						<i class='bx bxs-map' id='enderecoIcone'></i>
					</div>
				</div>

				<div class="form-group">
					<label for="cep">CEP</label>
					<div class="input-group">
						<input type="cep" id="cep" placeholder="CEP">
						<i class='bx bxs-map'></i>
					</div>
				</div>

				<div class="form-group">
					<label for="telefone">Telefone</label>
					<div class="input-group">
						<input type="telefone" id="telefone" placeholder="exemplo: 53991880175">
						<i class='bx bx-phone'></i>
					</div>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<div class="input-group">
						<input type="email" id="email" placeholder="Email">
						<i class="bx bx-envelope"></i>
					</div>
				</div>

				<button type="submit" id="btn-submit">
                    Finalizar
                </button>
			</form>
		</div>


		<script src="main.js"></script>
	</body>
</html>
